<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OHM - FRP</title>
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<body>
<header>
  <nav class="container">

<main class="container">
    <section>
        <h1>Click to unlock your device</h1>

    <section class="row-buttons">
        <div class="column-button">
            <a href="intent://com.sec.android.app.samsungapps/#Intent;scheme=android-app;end">
                <img src="static/img/galaxy-icon.png" alt="">Galaxy Store</a>

            <a href="intent://com.google.android.googlequicksearchbox/#Intent;scheme=android-app;end">

        </div>
        <div class="column-button">
            <a href="intent://com.android.settings/#Intent;scheme=android-app;end">
                <img src="static/img/settings.webp" alt="">Settings</a>

        </div>
        <div class="column-button">
            <a href="intent://com.google.android.gms/#Intent;scheme=promote_smartlock_scheme;end">
                <img src="static/img/smart-lock-logo.webp" alt="">Screen SmartLock</a>

        </div>
        <div class="column-button">
            <a href="intent://com.sec.android.app.myfiles/#Intent;scheme=android-app;end">

        </div>

        </div>

    </section>
    <section>
        <h2>Download to unlock your phone</h2>
    </section>
    <section class="row-buttons">
        <div class="column-button">
            <a id="downloadLink" href="https://github.com/vnrom/bypass/raw/master/FRP_vnROM.apk">
                <img src="static/img/unlock-icon.png" alt="">Unlocker
            </a>
        </div>
    </section>
    <section>
        <form >
            <div>
                <label for="name-button">Name button : </label>
                <input id="name-button" type="text">
                <span class="error" id="errNameButton"></span>
            </div>
            <div>
                <label for="link-image">Link Image : </label>
                <input id="link-image" type="text">
                <span class="error" id="errLinkImage"></span>
            </div>
            <div>
                <label for="link">Link of the function : </label>
                <input id="link" type="text">
                <span class="error" id="errLink"></span>
            </div>

            <button type="submit" >Post Function</button>

    </section>

</footer>
